<script>
(function() {
'use strict';
window.onerror = function(message, source, lineno) {
    alert('Critical Error at line ' + lineno + ': ' + message);
    return true;
};

var DEFAULT_API_KEY = 'AIzaSyDFkqehdCYrwxkwR8TSicSLHZrMnAJ3XXY';
var App = {
  pages: ['welcomeScreen', 'homePage', 'solvePage', 'historyPage', 'settingsPage', 'releaseNotesPage'],
  dataKey: 'qsolve_data_v17', userKey: 'qsolve_user_v17', history: [],
  settings: { name: 'Student', theme: 'default' },
};

function setCookie(name, value, days) {
    var expires = "";
    if (days) {
        var date = new Date();
        date.setTime(date.getTime() + (days*24*60*60*1000));
        expires = "; expires=" + date.toUTCString();
    }
    try {
       document.cookie = name + "=" + (encodeURIComponent(JSON.stringify(value)) || "")  + expires + "; path=/; SameSite=Lax";
    } catch (e) { console.error("Cookie setting failed"); }
}

function getCookie(name) {
    var nameEQ = name + "=";
    var ca = document.cookie.split(';');
    for(var i=0;i < ca.length;i++) {
        var c = ca[i];
        while (c.charAt(0)==' ') c = c.substring(1,c.length);
        if (c.indexOf(nameEQ) == 0) {
           try {
             return JSON.parse(decodeURIComponent(c.substring(nameEQ.length,c.length)));
           } catch(e) { return null; }
        }
    }
    return null;
}

function eraseCookie(name) {   
    document.cookie = name+'=; Max-Age=-99999999; path=/;';
}

function saveData() {
    var historyToSave = App.history.length > 0 ? [App.history[0]] : [];
    setCookie(App.dataKey, historyToSave, 365);
    setCookie(App.userKey, App.settings, 365);
}

function loadData() {
  var loadedHistory = getCookie(App.dataKey);
  var loadedSettings = getCookie(App.userKey);
  try {
    if (loadedHistory) App.history = loadedHistory;
    if (loadedSettings) {
        var defaultSettings = { name: 'Student', theme: 'default' };
        for (var key in loadedSettings) {
            if (Object.prototype.hasOwnProperty.call(loadedSettings, key)) {
                defaultSettings[key] = loadedSettings[key];
            }
        }
        App.settings = defaultSettings;
    }
  } catch (e) {
    showToast("Error loading saved data.", "error"); App.history = [];
  }
}

function clearData() {
    var version = App.dataKey.split('_')[2];
    eraseCookie(App.dataKey);
    eraseCookie(App.userKey);
    eraseCookie('qsolve_first_time_' + version);
    eraseCookie('qsolve_seen_' + version + '_release');
}

function showPage(id) {
  for(var i=0; i < App.pages.length; i++) {
    var el = document.getElementById(App.pages[i]);
    if (el) el.style.display = 'none';
  }
  var page = document.getElementById(id);
  if (!page) return;
  var template = document.getElementById(id + "Template");
  if (template) page.innerHTML = template.innerHTML;
  page.style.display = 'block';
  var header = document.querySelector('header');
  if (header) {
      header.style.display = (id === 'welcomeScreen' || id === 'releaseNotesPage') ? 'none' : 'flex';
  }
  var navBtns = document.querySelectorAll('.nav-btn');
  for(var j=0; j < navBtns.length; j++) {
    navBtns[j].classList.remove('active');
  }
  var activeBtn = document.querySelector('.nav-btn[data-page="' + id + '"]');
  if (activeBtn) activeBtn.classList.add('active');
  if (id !== 'welcomeScreen' && id !== 'releaseNotesPage') updateHeaderUI();
  if (id === 'settingsPage') updateSettingsPageUI();
  if (id === 'historyPage') refreshHistoryList();
  if (id === 'homePage') refreshHomePage();
}

function applyTheme() {
  document.body.className = App.settings.theme === 'dark' ? 'dark' : '';
}

function showToast(message, type) {
  var toast = document.getElementById('toast');
  if (!toast) { alert(message); return; }
  toast.textContent = message;
  toast.className = 'show';
  if (type === 'error') toast.classList.add('error');
  setTimeout(function() { toast.className = toast.className.replace('show', ''); }, 5000);
}

function escapeHtml(s) {
  if (s === null || s === undefined) return '';
  var el = document.createElement('div');
  el.textContent = s;
  return el.innerHTML;
}

function formatAIResponse(text) {
  let escaped = escapeHtml(text);
  let formatted = escaped
    .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
    .replace(/\*(.*?)\*/g, '<em>$1</em>')
    .replace(/```([\s\S]*?)```/g, '<pre><code>$1</code></pre>')
    .replace(/`(.*?)`/g, '<code>$1</code>')
    .replace(/\n/g, '<br>');
  return formatted;
}

function cleanHistory(history) {
    var sanitizedHistory = [];
    if (Object.prototype.toString.call(history) !== '[object Array]') {
        return [];
    }
    for (var i = 0; i < history.length; i++) {
        var turn = history[i];
        if (turn && turn.role && turn.parts && typeof turn.parts.length !== 'undefined') {
            sanitizedHistory.push(turn);
        }
    }
    return sanitizedHistory;
}

function getAIResponse(prompt, history) {
  return new Promise(function(resolve) {
    var apiUrl = "https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=" + DEFAULT_API_KEY;
    var sanitizedHistory = cleanHistory(history);
    var requestBody = {
      contents: sanitizedHistory.concat([
        { "role": "user", "parts": [ { "text": prompt } ] }
      ])
    };
    fetch(apiUrl, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(requestBody)
    })
    .then(function(response) {
      if (!response.ok) {
        return response.json().then(function(errorBody) {
          var message = (errorBody.error && errorBody.error.message) ? errorBody.error.message : 'HTTP error! status: ' + response.status;
          throw new Error(message);
        });
      }
      return response.json();
    })
    .then(function(data) {
      if (data.candidates && data.candidates[0]?.content?.parts[0]) {
        resolve(data.candidates[0].content.parts[0].text);
      } else {
        var reason = data.promptFeedback?.blockReason;
        resolve(reason ? "Response blocked due to: " + reason : "AI returned an empty response.");
      }
    })
    .catch(function(error) {
      showToast('AI Error: ' + error.message, 'error');
      resolve('AI Error: Could not get a response.');
    });
  });
}

function updateHeaderUI() {
  var name = App.settings.name || 'User';
  var greeting = document.getElementById('greetingSmall');
  if(greeting) greeting.innerText = 'Hi, ' + name;
  var headerPfp = document.getElementById('headerPfp');
  var headerLogo = document.getElementById('headerLogo');
  if(headerPfp && headerLogo){
      headerPfp.textContent = name.charAt(0).toUpperCase();
      headerLogo.classList.add('hidden');
      headerPfp.classList.remove('hidden');
  }
}

function updateSettingsPageUI() {
  document.getElementById('userName').value = App.settings.name || '';
  var name = App.settings.name || 'U';
  document.getElementById('avatarPreview').textContent = name.charAt(0).toUpperCase();
  document.getElementById('themeSelect').value = App.settings.theme;
}

function refreshHomePage() {
  var userNameDisplay = document.getElementById('userNameDisplay');
  if (userNameDisplay) userNameDisplay.textContent = App.settings.name || 'Student';
  var recentList = document.getElementById('recentList');
  if (recentList) {
    recentList.innerHTML = '';
    if (App.history.length === 0) {
      recentList.innerHTML = '<p class="muted">Your most recent conversation will appear here.</p>'; return;
    }
    var item = App.history[0];
    var title = "<strong>Q:</strong> " + escapeHtml(item.title.slice(0, 80)) + "...";
    recentList.innerHTML += '<div class="card" style="padding: 12px 16px;"><p>' + title + '</p></div>';
  }
}

function renderDetectedQuestions(questions) {
  var container = document.getElementById('detectedQuestions');
  if (!container) return;
  container.innerHTML = '<h3>Detected Questions</h3>';
  var html = '';
  for(var i=0; i<questions.length; i++) {
    var questionHtml = escapeHtml(questions[i]);
    html += '<div class="card" data-conversation-history="[]"><p><strong>Q:</strong> ' + questionHtml + '</p><div class="ai-answer-container" style="display: none; margin-top: 12px;"></div><div style="margin-top:12px;"><button class="btn" data-action="start-conversation">Solve with AI</button></div><div class="conversation-controls" style="display:none; margin-top:10px;"><textarea class="follow-up-input" rows="2" placeholder="Ask a follow-up..."></textarea><button class="btn" data-action="ask-follow-up" style="margin-top:5px;">Send</button></div></div>';
  }
  container.innerHTML += html;
}

function refreshHistoryList() {
    var historyList = document.getElementById('historyList');
    if (!historyList) return;
    if (App.history.length === 0) {
        historyList.innerHTML = '<p class="muted">No conversations found.</p>'; return;
    }
    var html = '';
    var item = App.history[0];
    var conversationHtml = item.conversation.map(function(turn) {
        var text = (turn.parts && turn.parts[0] && turn.parts[0].text) ? turn.parts[0].text : '[empty response]';
        return '<div class="chat-bubble ' + (turn.role === 'user' ? 'user' : 'model') + '">' + formatAIResponse(text) + '</div>';
    }).join('');
    html += '<div><h3>' + escapeHtml(item.title) + '</h3><div class="ai-answer-container" style="margin-top:12px;">' + conversationHtml + '</div></div>';
    historyList.innerHTML = html;
}

function findClosest(elem, selector) {
    var current = elem;
    while (current && current !== document.body) {
        if (typeof current.matches === 'function' && current.matches(selector)) { return current; }
        current = current.parentNode;
    }
    return null;
}

function init() {
  loadData();
  applyTheme();
  var version = App.dataKey.split('_')[2];
  var releaseSeen = getCookie('qsolve_seen_' + version + '_release') === 'true';

  if (!releaseSeen) {
    showPage('releaseNotesPage');
  } else {
    var firstTime = getCookie('qsolve_first_time_' + version) !== 'true';
    showPage(firstTime ? 'welcomeScreen' : 'homePage');
  }
}

document.addEventListener('DOMContentLoaded', function() {
  init();
  document.body.addEventListener('click', function(e) {
    var target = e.target;
    while (target && target !== document.body) {
        if (target.getAttribute('data-action')) break;
        target = target.parentNode;
    }
    if (!target || !target.getAttribute('data-action')) return;
    
    var action = target.getAttribute('data-action');
    var card = findClosest(target, '.card');
    
    if (action === 'navigate') {
        showPage(target.getAttribute('data-page'));
    } else if (action === 'accept-welcome') {
      var setupName = document.getElementById('setupName').value.trim();
      if (!setupName) {
        showToast('Please enter your name to continue.', 'error');
        return;
      }
      App.settings.name = setupName;
      saveData();
      var version = App.dataKey.split('_')[2];
      setCookie('qsolve_first_time_' + version, 'true', 365);
      showPage('homePage');
    } else if (action === 'run-ocr') {
      var text = document.getElementById('pasteText').value.trim();
      if (text) renderDetectedQuestions(text.split(/\n\s*\n+/));
      else showToast('Please paste a question first.', 'error');
    } else if (action === 'start-conversation' || action === 'ask-follow-up') {
        if (!card) return;
        var answerContainer = card.querySelector('.ai-answer-container');
        var questionTextElem = card.querySelector('p');
        var followUpInput = card.querySelector('.follow-up-input');
        var prompt;
        var existingHistory = JSON.parse(card.getAttribute('data-conversation-history') || '[]');
        if (action === 'start-conversation') {
            prompt = questionTextElem.textContent.replace('Q: ','');
            answerContainer.innerHTML = '<div class="chat-bubble user">' + formatAIResponse(prompt) + '</div>';
        } else {
            prompt = followUpInput.value.trim();
            if (!prompt) return;
            answerContainer.innerHTML += '<div class="chat-bubble user">' + formatAIResponse(prompt) + '</div>';
            followUpInput.value = '';
        }
        answerContainer.style.display = 'flex'; target.textContent = 'Thinking...'; target.disabled = true;
        
        getAIResponse(prompt, existingHistory).then(function(aiResponse) {
            existingHistory.push({ role: 'user', parts: [{ text: prompt }] });
            existingHistory.push({ role: 'model', parts: [{ text: aiResponse }] });
            card.setAttribute('data-conversation-history', JSON.stringify(existingHistory));
            answerContainer.innerHTML += '<div class="chat-bubble model">' + formatAIResponse(aiResponse) + '</div>';
            
            App.history[0] = { id: 'q-' + Date.now(), title: prompt.slice(0, 100), conversation: existingHistory };
            saveData();

            if (action === 'start-conversation') {
                target.style.display = 'none';
                card.querySelector('.conversation-controls').style.display = 'block';
            }
            target.textContent = action === 'start-conversation' ? 'Solve with AI' : 'Send';
            target.disabled = false;
        });
    } else if (action === 'save-settings') {
        App.settings.name = document.getElementById('userName').value.trim();
        App.settings.theme = document.getElementById('themeSelect').value;
        saveData(); applyTheme(); updateHeaderUI(); showToast("Settings saved!");
    } else if (action === 'reset-app') {
        var resetButton = document.getElementById('resetAppBtn');
        if (resetButton.getAttribute('data-confirming') === 'true') {
            clearData();
            App.history = [];
            App.settings = { name: 'Student', theme:'default' };
            resetButton.removeAttribute('data-confirming');
            resetButton.textContent = 'Reset App';
            applyTheme(); 
            showPage('welcomeScreen');
            showToast('App has been reset.');
        } else {
            resetButton.setAttribute('data-confirming', 'true');
            resetButton.textContent = 'Are you sure? Click again';
            setTimeout(function() {
                if (resetButton.getAttribute('data-confirming') === 'true') {
                    resetButton.removeAttribute('data-confirming');
                    resetButton.textContent = 'Reset App';
                }
            }, 4000);
        }
    } else if (action === 'continue-from-release') {
        var version = App.dataKey.split('_')[2];
        setCookie('qsolve_seen_' + version + '_release', 'true', 365);
        
        // ** THE FIX IS HERE **
        // Check if the user has a saved name that isn't the default.
        var isReturningUser = App.settings.name && App.settings.name !== 'Student';
        
        showPage(isReturningUser ? 'homePage' : 'welcomeScreen');
    }
  });
});
})();
</script>
